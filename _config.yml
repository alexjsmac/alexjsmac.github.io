# Site wide configuration

title:            Alex MacLean
locale:           en_US
url:              http://alexmaclean.ca


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Alex MacLean
  avatar: profile_pic.jpg
  bio: "A musician, software developer, and audio engineer from Northern Ontario."
  email:
  disqus-shortname: "musicaltechnology"
  twitter: XanderJohnScott
  facebook: #username
  google:
    plus: #username
    analytics: UA-75015574-1
    verify:
    ad-client:
    ad-slot:
